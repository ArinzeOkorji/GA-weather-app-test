<div class="container h-100">
  <div class="text-center text-capitalize mt-5 font-monospace">{{title.split('-').join(' ')}}</div>
  <div class="tab-content h-75" id="tabContent">
    <div class="tab-pane h-100 fade show active" id="anambra" role="tabpanel" aria-labelledby="anambra-tab">
      <app-weather-report [city]='"Anambra"'></app-weather-report>
    </div>
    <div class="tab-pane h-100 fade" id="lagos" role="tabpanel" aria-labelledby="lagos-tab">
      <app-weather-report [city]='"Lagos"'></app-weather-report>
    </div>
    <div class="tab-pane h-100 fade" id="kaduna" role="tabpanel" aria-labelledby="kaduna-tab">
      <app-weather-report [city]='"Kaduna"'></app-weather-report>
    </div>
  </div>
  <ul class="nav nav-pills mb-3 justify-content-center" id="tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="anambra-tab" data-toggle="tab" href="#anambra" role="tab" aria-controls="anambra" aria-selected="true">Anambra</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="lagos-tab" data-toggle="tab" href="#lagos" role="tab" aria-controls="lagos" aria-selected="false">Lagos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="kaduna-tab" data-toggle="tab" href="#kaduna" role="tab" aria-controls="kaduna" aria-selected="false">Kaduna</a>
    </li>
  </ul>
</div>

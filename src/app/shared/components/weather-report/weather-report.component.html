<div class="container h-100 d-flex flex-column justify-content-around">
  <div class="d-flex align-items-center justify-content-center h-75 bg-white flex-column rounded">
    <div class="d-md-flex text-center align-items-center" *ngIf='report'>
      <h1 class="display-1 mb-0 me-2">
        {{report?.name}} <span class="d-none d-md-inline-block">-</span>
      </h1>
      <div class="d-flex align-items-center">
        <h1 class='display-1 me-4 mb-0 font-weight-bold'>{{report?.main.feels_like}} <sup><small>o</small></sup>F</h1>
        <h2 class='mb-0'><img [src]="'http://openweathermap.org/img/wn/' + report?.weather[0].icon + '@2x.png'" alt=""></h2>
      </div>
    </div>
  <div class='d-flex justify-content-between align-items-center mt-3' *ngIf='report'>
    <div class='d-flex flex-column align-items-center'>
      {{report?.wind.speed}}
      <div class='fw-bold'>Wind Speed</div>
    </div>
  </div>
  <div *ngIf='!report'>Loading...</div>
  </div>

</div>
